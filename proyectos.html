    <link href="estilos.css" rel="stylesheet">

    <style>
        /* Contenedor principal, para asegurar que el layout no se solape con el menú lateral */
        .container {
            display: flex;
            min-height: 100vh; /* Asegura que el contenedor ocupe toda la altura de la ventana */
        }

        /* Menú lateral */
        .menu-lateral {
            width: 300px; /* Ancho del menú lateral */
            background-color: none;
            padding: 20px;
            position: fixed; /* Fija el menú lateral */
            top: 80px; /* Mueve el menú hacia abajo, debajo de la barra de navegación */
            left: 0;
            bottom: 0;
        }

        /* Estilo para la imagen principal, comienza después del menú lateral */
        .proyecto-main-image {
            flex: 1; /* La imagen ocupa el espacio restante disponible */
            width: calc(100% - 300px); /* La imagen ocupará todo el ancho disponible menos el ancho del menú lateral */
            height: 100vh; /* La imagen ocupará toda la altura de la ventana del navegador */
            object-fit: cover; /* Asegura que la imagen se ajuste sin perder proporciones */
            margin-left: 300px; /* Mueve la imagen a la derecha, comenzando después del menú lateral */
        }

        /* Imagen dentro del contenedor */
        .proyecto-main-image img {
            width: 100%; /* La imagen se adapta al contenedor */
            height: 100%; /* La imagen se adapta a la altura del contenedor */
            object-fit: cover; /* Ajusta la imagen sin distorsionarla */
        }
    </style>
</head>
