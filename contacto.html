    <main>
        <section id="contact">
            <h3>contact me</h3>

            <!-- Formulario de contacto -->
            <form action="https://formspree.io/f/mayklnjq" method="POST" class="contact-form">
                <div class="form-group">
                    <label for="name">name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="submit-btn">send</button>
            </form>

            <!-- Redes sociales -->
            <div class="social-media">
                <p>my social media:</p>
                <ul>
                    <li><a href="https://www.instagram.com/kazimi.gallery" target="_blank">instagram</a></li>
                    <li><a href="https://es.pinterest.com/janakazimir" target="_blank">pinterest</a></li>
            
                </ul>
            </div>
        </section>
